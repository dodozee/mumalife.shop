<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layout}">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, inital-scale=1.0"/>
<title>Board Update</title>

</head>
<body>
<div layout:fragment="contents">

    <form method="post" th:action=@{/board/update/}+${board.boardNo}>
    <fieldset>
    	<legend class="text-center header">수정하기</legend>



        <div class="form-group py-2">
            <div class="col-md-8">
                <h5><label>닉네임</label></h5>
                <input id="nickName" name="nickName" type="text" placeholder="수정할 닉네임을 입력하세요" class="form-control" th:value="${board.nickName}">
            </div>
        </div>


      <div class="col-md-4">
        <h5><label> 장르 </label></h5>
	    <select class="form-select" name="musicGenre">
	        <option th:each="musicGenre : ${musicGenres}" th:value="${musicGenre.value}" th:selected="${musicGenre.value == board.musicGenre}" th:inline="text">[[${musicGenre.name}]]</option>
	    </select>
	  </div>


    <div class="form-group py-2">
      <div class="col-md-8">
        <h5><label>Title</label></h5>
        <input id="title" name="title" type="text" placeholder="Input Title" class="form-control" th:value="${board.title}">
      </div>
    </div>

    <div class="form-group py-2">
      <div class="col-md-8">
        <h5><label>  Contents </label></h5>
        <textarea name="contents" placeholder="내용을 입력하세요" class="form-control" rows="6" th:text="${board.contents}"></textarea>
      </div>
    </div>
    <hr/>

    <div class="form-group py-2">
       <input type="submit" value="수정 완료" class="btn btn-primary">
    </div>
    </fieldset>
    </form>

	<div>
	    <button class="btn btn-info py-2 my-2" type="button" onclick="location.href='/board/list'">목록으로 가기</button>
	    <button class="btn btn-warning py-2 my-2" type="button" th:onclick="'location.href=\'' + @{/board/read/{boardNo}(boardNo=${board.boardNo})} +'\';'">뒤로 가기 : [[${board.boardNo}]]</button>
	</div>
</div>

</body>
</html>
